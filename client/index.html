<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coder Dojo Timisoara</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700|Ubuntu:400,700&amp;subset=latin-ext" rel="stylesheet">
    <link href="styles/normalize.css" rel="stylesheet" type="text/css">
    <link href="styles/main.css" rel="stylesheet" type="text/css">
</head>
<body ng-app="coderDojoTimisoara" ng-controller="mainController">
<header ng-controller="headerController">
    <div class="wrapper" >
        <img src="img/logo.png" class="logo" ng-click="showMenuNarrow()">
        <h1>CoderDojo Timișoara</h1>
        <header-narrow></header-narrow>
        <header-wide></header-wide>
        <div class="clearfix"></div>
    </div>
</header>

<div class="wrapper">
    <div  class="main-body">
        <ng-view></ng-view>
    </div>
</div>
<footer>
    <div class="wrapper">
        <div class="footer-col1">
            <div class="block-div">
                <p>Menținut de</p>
                <img src="img/logo.png">
            </div>
        </div>
        <div class="footer-col2">
            <div class="block-div">
                <p>Timisoara City Business</p>
                <p>Centre, E Building, Ground </p>
                <p>Floor, Str. C Brediceanu, 10</p>
                <p>Timisoara, Romania</p>
            </div>
        </div>
        <div class="footer-col3">
            <div class="block-div">
                <p><a href="#">Charter</a></p>
                <p><a href="#">Privacy</a></p>
                <p><a href="#">Contribuie</a></p>
                <br>
                <a href="#"  target="_blank"><img src="img/twitter.png" alt="Sigla twitter"></a>
                <a href="https://www.facebook.com/CoderDojo.Timisoara/"  target="_blank"><img src="img/facebook.png" alt="Sigla facebook"></a>
                <a href="#"><img src="img/mail.png" alt="Sigla email"  target="_blank"></a>
                <a href="#"><img src="img/phone.png" alt="Sigla telefon"  target="_blank"></a>
            </div>
        </div>
    </div>
</footer>

    <script src="vendor/angular.js" type="text/javascript"></script>
    <script src="vendor/angular-route.js"></script>
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="scripts/app.js" type="text/javascript"></script>
    <script src="scripts/services/dataService.js" type="text/javascript"></script>
    <script src="scripts/controllers/mainController.js" type="text/javascript"></script>
    <script src="scripts/controllers/headerController.js" type="text/javascript"></script>
    <script src="scripts/directives/simpleDirectives.js" type="text/javascript"></script>
</body>
</html>
